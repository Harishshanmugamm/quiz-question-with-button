<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quiz-container {
            border: 2px solid #ccc;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            text-align: left;
            width: 100%;
        }
        .quiz-container h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .option {
            display: flex;
            align-items: center;
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .option span {
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border-radius: 10%;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4b5c, #ff8a5b);
        }
        .option[data-value="A"] span {
            background: linear-gradient(45deg, #ff4b5c, #ff8a5b);
        }
        .option[data-value="B"] span {
            background: linear-gradient(45deg, #4b5cff, #5b8aff);
        }
        .option[data-value="C"] span {
            background: linear-gradient(45deg, #4bff5c, #8aff5b);
        }
        .option[data-value="D"] span {
            background: linear-gradient(45deg, #ffb84b, #ffcf5b);
        }
        .correct {
            background-color: #4bff5c !important;
            color: white !important;
        }
        .incorrect {
            background-color: #ff4b5c !important;
            color: white !important;
        }
        #print p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 quiz-container">
        <h1>In web design, what does CSS stand for?</h1>
        <div id="quiz">
            <div class="btn btn-outline-primary d-block mt-3 option" value="false" data-value="A">
                <span>A</span> Counter Strike: Source
            </div>
            <div class="btn btn-outline-primary d-block mt-3 option" value="false" data-value="B">
                <span>B</span> Corrective Style Sheet
            </div>
            <div class="btn btn-outline-primary d-block mt-3 option" value="false" data-value="C">
                <span>C</span> Computer Style Sheet
            </div>
            <div class="btn btn-outline-primary d-block mt-3 option" value="true" data-value="D">
                <span>D</span> Cascading Style Sheet
            </div>
        </div>
        <div id="print" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let quiz = document.querySelectorAll('.option');
            let printval = document.getElementById('print');

            quiz.forEach((val) => {
                val.addEventListener('click', () => {
                    let isCorrect = val.getAttribute('value') === 'true';
                    if (isCorrect) {
                        val.classList.add('correct');
                        printval.innerHTML = '<p style="color: green;">You Have Selected the Correct Answer</p>';
                    } else {
                        val.classList.add('incorrect');
                        printval.innerHTML = '<p style="color: red;">You Have Selected the Wrong Answer</p>';
                    }


                    quiz.forEach((valued) => {
                        valued.style.pointerEvents = 'none';
                    });
                });
            });
        });
    </script>
</body>
</html>
